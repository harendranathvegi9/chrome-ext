<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center wpw-header" ng-bind="app.appName"></h1>
      <div class="list-group">
        <div class="list-group-item disabled" ng-if="posts.totalCount">
          Showing {{posts.data.length}} of {{posts.totalCount}}
        </div>
        <div ng-click="showPostDetail(post.ID)" class="list-group-item"  ng-repeat="post in posts.data track by post.ID">
          <span class="badge" ng-bind="post.comment_count"></span>
          <span>{{$index + 1}}</span>
          <span ng-bind-html="post.title"></span>
        </div>
      </div>
      <!-- TBD -->
       <nav>
          <ul class="pagination" ng-if="hasPagination">
            <li>
              <a href="#" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li>
              <a href="#" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
          </ul>
        </nav>
    </div>
  </div>
</div>

<div class="list-group">
  <div class="list-group-item disabled" ng-if="posts.totalCount">
    Showing {{posts.data.length}} of {{posts.totalCount}}
  </div>
  <div class="list-group-item"  
  ng-click="showPostDetail(post.ID)" 
  ng-repeat="post in posts.data track by post.ID">
    <span class="badge" ng-bind="post.comment_count"></span>
    <span>{{$index + 1}}</span>
    <span ng-bind-html="post.title"></span>
  </div>
</div>

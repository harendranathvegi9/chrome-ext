<!DOCTYPE html>
<html ng-app="wpWeather" ng-csp>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Wordpress Weather App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/angular-csp.css">
        <link rel="stylesheet" type="text/css" href="css/wpWeather.css">

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body ng-controller="MainController">
        <div class="container">
          <div class="row">
            <div class="col-sm-12">
              <h1 class="text-center wpw-header" ng-bind="app.appName"></h1>
            </div>
          </div>
        </div>

        <script type="text/javascript" src="/js/vendor/angular.min.js"></script>
        <script type="text/javascript" src="/js/vendor/angular-route.min.js"></script>
        <script type="text/javascript" src="/js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="/js/vendor/underscore-min.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
        <script type="text/javascript" src="/js/controllers/MainController.js"></script>
    </body>
</html>
